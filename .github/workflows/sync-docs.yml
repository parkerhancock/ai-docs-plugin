name: Sync Documentation

on:
  schedule:
    # Run weekly on Sundays at 6am UTC
    - cron: '0 6 * * 0'
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Sync Claude API docs
        run: |
          cd skills/claude-api
          bun run scripts/sync-docs.ts

      - name: Sync Claude Code docs
        run: |
          cd skills/claude-code
          bun run scripts/sync-docs.ts

      - name: Sync Gemini API docs
        run: |
          cd skills/gemini-dev
          bun install
          bun run scripts/sync-docs.ts

      - name: Sync Gemini CLI docs
        run: |
          cd skills/gemini-cli
          bun run scripts/sync-docs.ts

      - name: Sync OpenAI API docs
        run: |
          cd skills/openai-api
          bun run scripts/sync-docs.ts

      - name: Sync OpenAI Codex docs
        run: |
          cd skills/openai-codex
          bun run scripts/sync-docs.ts

      - name: Sync Gemini Imagen docs
        run: |
          cd skills/gemini-imagen
          bun install
          bun run scripts/sync-docs.ts

      - name: Sync LangChain docs
        run: |
          cd skills/langchain
          bun run scripts/sync-docs.ts

      - name: Sync LangGraph docs
        run: |
          cd skills/langgraph
          bun run scripts/sync-docs.ts

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "docs: Weekly documentation sync

          Automatically synced from:
          - platform.claude.com (Claude API)
          - code.claude.com (Claude Code)
          - github.com/openai/openai-python (OpenAI API)
          - github.com/openai/codex (OpenAI Codex)
          - ai.google.dev (Gemini API)
          - ai.google.dev (Gemini Imagen)
          - github.com/google-gemini/gemini-cli (Gemini CLI)
          - github.com/langchain-ai/docs (LangChain)
          - github.com/langchain-ai/docs (LangGraph)

          ðŸ¤– Generated by GitHub Actions"
          git push
